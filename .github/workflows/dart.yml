name: ci_cd
# liên kết branche bạn muốn push và pull_request 
on:
  push:
    branches: [ "ci_cd" ]
  pull_request:
    branches: [ "ci_cd" ]

jobs:
  build:
    #sử dụng máy ảo chạy cicd, github action hỗ trợ 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9'
      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk
      - run: flutter build appbundle
 
    

      
